name: Auto Build APK & AAB (Signed)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Clean project
        run: ./gradlew clean

      # Build Debug APK (always works, uses debug keystore)
      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace

      # For Release builds - check if secrets are available
      - name: Check for release keystore
        id: check_secrets
        run: |
          if [ -n "${{ secrets.KEYSTORE_FILE }}" ]; then
            echo "has_keystore=true" >> $GITHUB_OUTPUT
          else
            echo "has_keystore=false" >> $GITHUB_OUTPUT
          fi

      # Decode keystore if available
      - name: Decode Keystore
        if: steps.check_secrets.outputs.has_keystore == 'true'
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_FILE }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > release.keystore

      # Build signed release APK if keystore available
      - name: Build Signed Release APK
        if: steps.check_secrets.outputs.has_keystore == 'true'
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease --stacktrace

      # Build signed release AAB if keystore available
      - name: Build Signed Release AAB
        if: steps.check_secrets.outputs.has_keystore == 'true'
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew bundleRelease --stacktrace

      # Build unsigned release as fallback
      - name: Build Unsigned Release APK
        if: steps.check_secrets.outputs.has_keystore == 'false'
        run: ./gradlew assembleRelease --stacktrace

      # Upload Debug APK (always available)
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk

      # Upload Release APK
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/*.apk

      # Upload Release AAB (if signed)
      - name: Upload Release AAB
        if: steps.check_secrets.outputs.has_keystore == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: app/build/outputs/bundle/release/*.aab
